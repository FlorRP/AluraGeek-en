            <img src="img/icons8-corazones-22.png" class="header_img" alt="Heart"><img src="img/icons8-corazones-22.png" class="header_img" alt="Heart"><img src="img/icons8-corazones-22.png" class="header_img" alt="Heart"><!--/<a target="_blank" href="https://icons8.com/icon/pWxEvv81GRVE/corazones">Corazones</a> icono de <a target="_blank" href="https://icons8.com">Icons8</a>-->

        <main class="principal_products">
            <fieldset class="form">
                <legend class="form_title"> ADD PRODUCT:</legend>
                <form data-form class="form_start">
                    <input data-name class="form_input" id= "productName" type="text" name="nombre" placeholder="Name..." required>
                    <input data-price class="form_input" id= "productPrice" type="number" name="precio" placeholder="Price..." required>
                    <input data-image class="form_input" id="productImage" type="text" name="imagen" placeholder="Image..." required>
                    <div class="form_button">
                        <button type="submit" class="form_button_submit">Send</button>
                        <button type="reset" class="form_button_clear">Clear</button>
                    </div>
                    
                </form>  
            </fieldset>
            
            <section class="products">
                
                <h2 class="product_title"> MY PRODUCTS:</h2>

                <div data-products class="products_division">
                    

                </div>
                
            </section>
    
        </main>
